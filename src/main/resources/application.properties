spring.application.name=hn-innov-api
server.address=0.0.0.0
server.port=8080

# === Configuration H2 persistante ===
spring.datasource.url=jdbc:h2:file:./data/ma_base;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update   # IMPORTANT : n'efface pas les données existantes

# Activer la console H2 (accès web pour vérifier les données)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

